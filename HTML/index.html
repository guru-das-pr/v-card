<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TL Technologies - Digital Contact Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-stone-300 h-screen flex items-center justify-center p-4 font-sans text-gray-800">
    <div class="bg-white rounded-2xl shadow-lg max-w-md w-full p-6 animate-[fadeIn_0.6s_ease-out]">
        <!-- Logo Section -->
        <div class="text-center mb-4">
            <div class="inline-block mb-2">
                <div class="rounded-full p-1">
                    <img src="./public/TL-LOGO.jpg" alt="TL Technologies Logo"
                        class="w-16 h-16 sm:w-20 sm:h-20 rounded-full border-4 border-white shadow-md transition-transform duration-300 hover:scale-105">
                </div>
            </div>
            <h1 class="text-xl sm:text-2xl font-bold text-gray-800 mb-1">TL Technologies</h1>
            <p class="text-gray-600 text-sm">Professional Software Development & Digital Solutions</p>
        </div>

        <!-- Divider -->
        <div class="h-px bg-gradient-to-r from-transparent via-blue-500 to-transparent opacity-20 my-4"></div>

        <!-- Info Section -->
        <div class="space-y-3 my-4">
            <div
                class="flex items-center justify-between p-3 rounded-xl bg-blue-50/50 transition-all duration-300 hover:translate-x-1 hover:bg-blue-50">
                <span class="font-semibold text-gray-800 min-w-[70px] text-sm">Phone</span>
                <p class="text-gray-600 text-sm">+91 90614 32814</p>
            </div>
            <div
                class="flex items-center justify-between p-3 rounded-xl bg-blue-50/50 transition-all duration-300 hover:translate-x-1 hover:bg-blue-50">
                <span class="font-semibold text-gray-800 min-w-[70px] text-sm">Email</span>
                <p class="text-gray-600 text-sm">sangig@tltechnologies.net</p>
            </div>
            <div
                class="flex items-center justify-between p-3 rounded-xl bg-blue-50/50 transition-all duration-300 hover:translate-x-1 hover:bg-blue-50">
                <span class="font-semibold text-gray-800 min-w-[70px] text-sm">Website</span>
                <p class="text-gray-600 text-sm">tltechnologies.net</p>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="space-y-3 mt-4">
            <a href="https://wa.me/?text=Here%20is%20TL%20Technologies%20Digital%20Business%20Card.%20Save%20it%20for%20quick%20access:%20https://v-card-0n4e.onrender.com"
                class="block w-full py-3 px-4 bg-green-500 hover:bg-green-600 text-white font-semibold uppercase tracking-wider text-center rounded-xl transition-all duration-300 hover:-translate-y-0.5 hover:shadow-lg hover:shadow-green-500/30 relative overflow-hidden text-sm"
                target="_blank" rel="noopener noreferrer">
                Share Contact on WhatsApp
            </a>

            <a href="/public/tl_technologies.vcf" download
                class="block w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold uppercase tracking-wider text-center rounded-xl transition-all duration-300 hover:-translate-y-0.5 hover:shadow-lg hover:shadow-blue-500/30 relative overflow-hidden text-sm">
                Save Contact
            </a>
        </div>
    </div>

    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</body>

</html>
